<body>

  <div class="container">

    <div class="jumbotron">
      <h1 class="text-center"><i class="far fa-snowflake"></i> The Cool Bar</h1>

    <div class="row">
      <div class="col-lg-12">

        </div>
      </div>
    </div>


    <footer class="footer mt-4">

        <p><a href="#" id="clear">Clear Reservations</a> | <a href="/api/tables">API Table Link</a> | <a href="/api/waitlist">API
            Wait List</a>
      </div>
    </footer>

  </div>

</body>
